{% extends 'calculator/base.html' %}
{% block content %}
<div class="col-md-4">
    
    <form action="" method="get">
        <div class="form_group row">
            <div class="col-sm-5">
                <input type="text" class="form-control" name="first_number" placeholder="First Number">
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="second_number" placeholder="Second Number">
            </div>
           
            
        </div>

        <div class="form-group row">
            <label class="col-sm-5 col-form-label"> Operaci√≥n: </label>
            <div class="col-sm-5">
                <select class="form-control" name="operator" required>
                    <option selected value="">Seleccionar</option>
                    <option value="+">Sumar</option>
                    <option value="-">Restar</option>
                    <option value="*">Multiplicar</option>
                    <option value="/">Dividir</option>
                </select>
            </div>
        </div>
        
        <br>
        <button class="btn btn-success" type="submit">Calcular</button>
    </form>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <p>Resultado: {{ result }}</p>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
